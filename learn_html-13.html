<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title></title>
 </head>
 <body>
    <div onclick="show(this)">列表名</div> 
    <ul style="display:none;">
        <li>内容1</li>
        <li>内容2</li>
        <li>内容3</li>
    </ul>
    <script>
        function show(el){
            var e = el.nextElementSibling;
            e.style.display = e.style.display=="none"?"block":"none";
        }
    </script>
 </body>
</html>
