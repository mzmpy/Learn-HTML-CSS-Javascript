<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style>
        .float div {
            height: 100px;
            text-align: center;
        }

        .left {
            float: left;
            width: 300px;
            background: red;
        }

        .right {
            float: right;
            width: 300px;
            background: blue;
        }

        .center {
            background: green;
        }
	</style>
</head>
<body>
    <div class="float">
        <div class="left">
            我是左边栏
        </div>
        <div class="right">
            我是右边栏
        </div>
        <div class="center">
            我是中间栏
        </div>
    </div>
</body>
</html>
