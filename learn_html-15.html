<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
        <style type="text/css">
            div.box1 {
				width: 500px;
				height: 500px;
                border: 3px solid red;
            }
			/*
			包围 box1 的 div 元素不设置大小，因此其大小由浏览器默确定；
			box2 被 box1 包围，所以它的大小继承自 box1 ；另外 box1 会被其
			包含的内容元素支撑起来，但是其大小，即 width 和 height 等参数
			的值不变，除非它们被显示地设置了
			*/
            div.box2 {
                border: 3px dashed green;
				margin: 50px;
				width: 50%;
				height: 50%;
            }
        </style>
    </head>
    <body>
        <div class="box1">
			你好
			<div>
				<p>你好你好你好你好你好</p>
				<p>你好你好你好你好你好</p>
				<p>你好你好你好你好你好</p>
				<p>你好你好你好你好你好</p>
				<p>你好你好你好你好你好</p>
			</div>
			<div class="box2"></div>
		</div>
    </body>
</html>
