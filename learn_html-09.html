<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>
    <body>
        <h1>IBM 指数</h1>
        <script>
            let weight = prompt('请输入您的体重 (kg) ：');
            let height = prompt('请输入您的身高 (m) ：');
            ibm = weight/Math.pow(height, 2);
            if (ibm < 18.5) {
                alert('过轻');
            } else if (ibm < 25) {
                alert('正常');
            } else if (ibm < 28) {
                alert('过重');
            } else if (ibm < 32) {
                alert('肥胖');
            } else {
                alert('非常肥胖');
            }
        </script>
    </body>
</html>
