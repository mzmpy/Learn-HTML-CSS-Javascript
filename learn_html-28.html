<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		body {
			width: auto;
			height: 5000px;
		}
		.box2 {
			width: 700px;
			height: 100px;
			background-color: red;
			position: absolute;
			left: 50%;
			bottom: 100px;
			margin-left: -350px;
		}
        .box1 {
            background-color: green;
        }
		.backtop {
			position: fixed;
			width: 60px;
			height: 110px;
			right: 30px;
			bottom: 100px;
			background-color: aqua;
			font-size: small;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2"></div>
	</div>
	<div class="backtop">
		<p>Back</p>
		<p>To</p>
		<p>Top</p>
	</div>
</body>
</html>
